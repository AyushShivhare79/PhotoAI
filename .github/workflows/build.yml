name: Build success PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: pnpm install

      - name: Run Build
        run: pnpm run build
